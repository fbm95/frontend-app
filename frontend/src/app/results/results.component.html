<div class="results-container mat-elevation-z8" >
  <span style="color: #369; font-family: Arial, Helvetica, sans-serif; font-size: 150%; margin-top: 5px; margin-bottom: 5px; margin-left:10px;">Results</span>

  <mat-table class="mat-table" #table [dataSource]="results">

   <ng-container matColumnDef="position" >
     <th mat-header-cell *matHeaderCellDef style="margin-left: 20%;!important"> No. </th>
     <td mat-cell *matCellDef="let element"  style="margin-left: 20% !important"> {{element.position}} </td>
   </ng-container>

    <ng-container matColumnDef="option">
      <mat-header-cell *matHeaderCellDef style="margin-left: 200px;!important"> Option </mat-header-cell>
      <mat-cell *matCellDef="let element" style="margin-left: 220px;!important"> {{element.option}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="votes">
      <mat-header-cell *matHeaderCellDef> Votes </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.votes}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="resultsColumns" ></mat-header-row>
    <mat-row *matRowDef="let row; columns: resultsColumns;"></mat-row>
  </mat-table>

</div>
